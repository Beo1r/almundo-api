<div *ngFor="let hotel of hotels" class="hotel-item" fxLayout="row" fxLayout.xs="column">
  <div class="hotel-image" fxFlex="20%" fxFlex.sm="30%" [style.background-image]="'url(assets/images/hotels/' + hotel.image + ')'"></div>
  <div class="hotel-description" fxFlex="60%" fxFlex.sm="50%">
    <h3 class="text-color-light-blue">{{hotel.name}}</h3>
    <div class="hotel-stars">
      <img *ngFor="let star of intToArray(hotel.stars)" class="resize-stars-svg" src="assets/icons/filters/star.svg"/>
    </div>
    <img *ngFor="let amenitie of hotel.amenities" class="resize-svg" src="assets/icons/amenities/{{amenitie}}.svg" title="{{amenitie}}"/>
  </div>
  <div class="hotel-price" fxFlex="20%" fxFlex.sm="20%">
    <h5 class="text-color-gray">Precio por noche por habitaci√≥n</h5>
    <span class="price"><span class="price-ars">ARS</span>{{this.Math.round(hotel.price)}}</span>
    <a href="#" class="price-button">Ver hotel</a>
  </div>
</div>
